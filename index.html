<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Term Project</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(0, 255, 89);
    }
  
    button {
      font-size: 16px;
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  
    .image-container {
      display: flex;
      flex-wrap: wrap;
      background-color: rgb(255, 255, 255);
    }
  
    .image {
      width: 100px;
      height: 100px;
      margin: 5px;
      cursor: pointer;
    }
    .hidden {
      opacity: 0; 
    }
  </style>
</head>
<body>
  <div id="image-container" class="image-container"></div>
  <button id="start-btn" onclick="startGame()">Start</button>
  <button id="restart-btn" onclick="resetGame()" disabled>Restart</button>
  
  <script>
    

    let images = ['1.svg', '2.svg', '3.svg', '4.svg', '5.svg'];
  let targetOrder = [...images];
  let clickedOrder = [];
  let gameStarted = false;
  let hiddenImages = []; // Array to store references to hidden images

  function startGame() {
   if (!gameStarted) {
    gameStarted = true;
    clickedOrder = [];
    shuffleImages();
    renderImages();
    setTimeout(hideImages, 2000); // Hide images after 2 seconds
    enableImageClick();
    enableRestartButton();
   }
  }

  function hideImages() {
   const imageContainer = document.getElementById('image-container');
   const hiddenImageSrc = 'images/6.svg';

   // Create hidden images and replace original images
   hiddenImages = imageContainer.querySelectorAll('.image').map(image => {
    const hiddenImage = document.createElement('img');
    hiddenImage.className = 'image hidden'; // Add 'hidden' class for styling
    hiddenImage.src = hiddenImageSrc;
    hiddenImage.style.position = 'absolute'; // Position hidden images on top
    hiddenImage.style.top = 0;
    hiddenImage.style.left = 0;
    hiddenImage.addEventListener('click', () => revealImage(hiddenImage));
    image.parentNode.replaceChild(hiddenImage, image);
    return hiddenImage;
   });
  }

  function revealImage(hiddenImage) {
   const originalImageSrc = hiddenImage.parentNode.dataset.originalSrc;
   hiddenImage.src = originalImageSrc;
   hiddenImage.classList.remove('hidden');
  }

    function shuffleImages() {
      for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
      }
    }

    function renderImages() {
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = '';

      for (let i = 0; i < images.length; i++) {
        const image = document.createElement('img');
        image.className = 'image';
        image.src = `images/${images[i]}`;
        image.addEventListener('click', () => clickImage(i));
        imageContainer.appendChild(image);
      }
    }

    function clickImage(index) {
      if (!gameStarted) {
        return;
      }

      clickedOrder.push(images[index]);
      renderImages();

      if (clickedOrder.length === images.length) {
        checkOrder();
      }
    }

    function checkOrder() {
      const isCorrectOrder = clickedOrder.every((value, i) => value === targetOrder[i]);

      if (isCorrectOrder) {
        alert('Doğru sırayla tıklandı! Oyunu kazandınız.');
      } else {
        alert('Yanlış sıra! Oyunu kaybettiniz.');
      }

      resetGame();
    }

    function resetGame() {
      gameStarted = false;
      clickedOrder = [];
      renderImages();
      disableRestartButton();
    }

    function enableRestartButton() {
      document.getElementById('restart-btn').disabled = false;
    }

    function disableRestartButton() {
      document.getElementById('restart-btn').disabled = true;
    }
  </script>
</body>
</html>
